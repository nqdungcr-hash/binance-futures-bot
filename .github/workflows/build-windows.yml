name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-binance pandas numpy requests pyinstaller
    
    - name: ğŸ”¨ Build Windows executable
      run: |
        pyinstaller --clean --onefile --windowed `
          --name "BinanceFuturesBot" `
          --hidden-import=tkinter `
          --hidden-import=tkinter.ttk `
          --hidden-import=binance.client `
          --collect-all binance `
          --noconfirm `
          Binance_Futures_Grid_Bot_v2.2.1.py
    
    - name: ğŸ“Š Get file info
      run: |
        dir dist
        echo "File size:"
        (Get-Item "dist\BinanceFuturesBot.exe").Length / 1MB
    
    - name: ğŸ“¤ Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: BinanceFuturesBot-Windows
        path: dist/BinanceFuturesBot.exe
        retention-days: 90
    
    - name: ğŸ‰ Build complete
      run: |
        echo "âœ… Build successful!"
        echo "ğŸ“± Download artifact from Actions tab"
